<script>
  // Initialize map
  var map = L.map('map', {
    doubleClickZoom: false,
    closePopupOnClick: false,
    dragging: false,
    zoomSnap: false,
    zoomDelta: false,
    trackResize: false,
    touchZoom: false,
    scrollWheelZoom: false,
    zoomControl: false
  }).setView([47.803320, 13.039210], 5);

  // Add tile layer to the map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

  // Add GPX tracks using Omnivore
  function addGPXLayer(gpxFile, color, label) {
    return omnivore.gpx(gpxFile, null, L.geoJson(null, {
      style: {
        color: color,
        weight: 6,
        opacity: 0.9
      }
    })).on('ready', function() {
      this.eachLayer(function(layer) {
        layer.bindPopup(label).on('click', function() {
          map.fitBounds(layer.getBounds());
        });
      });
    }).addTo(map);
  }

  // Add GPX layers
  var gpxLayers = {
    "2024": addGPXLayer('data/2024/2024full.gpx', '#FF9D8B', '2024: Italo disco'),
    "2023": addGPXLayer('data/2023/2023full.gpx', '#FFB797', '2023: Rest day blamage'),
    "2022": addGPXLayer('data/2022/2022full.gpx', '#FFCCA2', '2022: Schnell wie Niki Lauda')
  };

  // Add a legend
  var legend = L.control({ position: 'topleft' });

  legend.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'info legend');
    for (var year in gpxLayers) {
      div.innerHTML +=
        '<i style="background:' + gpxLayers[year].options.style.color + '; color: #30404D; width: 20px; height: 8px; display: inline-block; margin-right: 5px;"></i>' +
        year + '<br>';
    }
    return div;
  };
  legend.addTo(map);
</script>
