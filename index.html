<script>
    // Initialize map
    var map = L.map('map', 
	{
		  doubleClickZoom: false, 
		  closePopupOnClick: false, 
		  dragging: false, 
		  zoomSnap: false, 
		  zoomDelta: false, 
		  trackResize: false,
		  touchZoom: false,
		  scrollWheelZoom: false,
		  zoomControl: false
	});
	map.setView([47.803320, 13.039210], 5); 

    // Add tile layer to the map
				L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    }).addTo(map);

    // Add GPX tracks using Omnivore
    function addGPXLayer(gpxFile, color, dayId) {
        var layer = omnivore.gpx(gpxFile, null, L.geoJson(null, {
            style: {
                color: color,
                weight: 6,
                opacity: 0.9
            }
        })).on('ready', function() {
            this.eachLayer(function(layer) {
                layer.on('click', function() {
                    map.fitBounds(layer.getBounds());
                });
            });
        }).addTo(map);
        return layer;
    }

    // Create a layer group to hold all GPX layers
    var allGPXLayers = L.layerGroup();

    // Add GPX layers
    var gpxLayers = {
        "1": addGPXLayer('data/2022/2022full.gpx', '#FFCCA2', 1),
        "2": addGPXLayer('data/2023/2023full.gpx', '#FFB797', 2),
        "3": addGPXLayer('data/2024/2024full.gpx', '#FF9D8B', 3)
    };

    // Add all GPX layers to the layer group
    for (var key in gpxLayers) {
        allGPXLayers.addLayer(gpxLayers[key]);
    }

    // Add the layer group to the map
    allGPXLayers.addTo(map);
</script>
